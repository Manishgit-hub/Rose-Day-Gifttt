<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ğŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    padding: 20px;
}

h1 {
    font-size: 2.4em;
}

.typing {
    font-size: 1.2em;
    min-height: 80px;
    margin-top: 15px;
}

button {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 1em;
    background: white;
    color: #ff4b7d;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

button:hover {
    transform: scale(1.1);
}

.rose, .heart {
    position: absolute;
    top: -40px;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}

.popup {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: #ff4b7d;
    padding: 12px 20px;
    border-radius: 25px;
    display: none;
    font-size: 1em;
}

</style>
</head>
<body>

<div class="container">
    <h1>Happy Rose Day ğŸŒ¹</h1>
    <div class="typing" id="typing"></div>
    <button onclick="next()">Tap me ğŸ’•</button>
</div>

<div class="popup" id="popup">You make my heart smile ğŸ˜˜</div>

<script>
const messages = [
    "Hey loveâ€¦ ğŸ’–",
    "I just wanted to tell you something special ğŸŒ¹",
    "You are my favorite notification ğŸ˜",
    "My safe place, my happiness, my home â¤ï¸",
    "Every rose reminds me of YOU ğŸŒ¹",
    "Happy Rose Day, my love ğŸ’•"
];

let index = 0;
let char = 0;

function typeText() {
    if (char < messages[index].length) {
        document.getElementById("typing").innerHTML += messages[index].charAt(char);
        char++;
        setTimeout(typeText, 50);
    }
}

typeText();

function next() {
    index++;
    char = 0;
    document.getElementById("typing").innerHTML = "";
    if (index < messages.length) {
        typeText();
        showPopup();
    }
}

function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 2000);
}

function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add(Math.random() > 0.5 ? "rose" : "heart");
    emoji.innerText = Math.random() > 0.5 ? "ğŸŒ¹" : "ğŸ’–";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 8000);
}

setInterval(createEmoji, 300);
</script>

</body>
</html>
